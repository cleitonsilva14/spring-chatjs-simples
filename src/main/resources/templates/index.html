<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS - Spring Boot 3</title>
</head>
<body>

    <h1>Spring Boot - ChartJS</h1>

    <canvas id="chart" width="400" height="200"></canvas>

    <script th:src="@{chart.js}"></script>

    <script th:inline="javascript">
        

        var ctx = document.getElementById("chart").getContext("2d");

        let labels = /*[[${labels}]]*/ []
		let dados = /*[[${dados}]]*/ []


        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels, 
                datasets: [{
                    label: "Dados",
                    data: dados, 
                    borderColor: "#e12a28",
					backgroundColor: "#e12a28",
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
				plugins: {
		            legend: {
		                labels: {
		                    // This more specific font property overrides the global property
		                    font: {
		                        size: 15
		                    }
		                }
		            }
		        }
            }
        });
    </script>
    
</body>
</html>
